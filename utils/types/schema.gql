enum PreferenceType {
    PHONE
    SMS
    EMAIL
}

enum UserStatusType {
    ACTIVE
    VERIFIED
    SUSPENDED
}

enum ActionStatusType {
    PENDING
    DONE
    CANCELLED
}

enum PaymentType {
    CASH
    CARD
    WALLET
}

enum PitchType {
    SG
    AG
    FG
    TF
}

enum PitchSizeType {
    FIVE_A_SIDE
    SEVEN_A_SIDE
    ELEVEL_A_SIDE
}

enum Amenity { 
    INDOORS
    BALL_PROVIDED
    SEATING
    NIGHT_LIGHTS
    PARKING
    SHOWERS
    CHANGING_ROOMS
    CAFETERIA
    FIRSTAID
    SECURITY
}

# User Types
type User {
    id: ID;
    firstName: String;
    lastName: String;
    email: String;
    phone: String;
    password: String;
    profilePicture: String | null;
    reservations: Reservation[];
    activePaymentMethod: PaymentMethod;
    paymentMethods: PaymentMethod[];
    paymentHistory: Payment[];
    location: Location;
    preferences: PreferenceType;
    status: StatusType;
}

type Owner {
    id: ID;
    firstName: String;
    lastName: String;
    company: String | null;
    email: String;
    phone: String;
    password: String;
    profilePicture: String | null;
    pitches: Pitch[];
    activePaymentMethod: PaymentMethod;
    paymentMethods: PaymentMethod[];
    paymentHistory: Payment[];
    location: Location;
    preferences: PreferenceType;
    status: StatusType;
}

# Payment Method Types
type Card {
    cardNumber: Int;
    cvc: Int;
    expiration: String;
}

type Wallet {
    service: String;
    phoneNumber: String;
}

type PricingPlan {
    name: String;
    price: Int;
    deposit: Int | null;
    discount: Int | null;
}

type PaymentMethod {
    type: PaymentType;
    firstName: String;
    lastName: String;
    details: Card | Wallet | null;
    billing: Location;
}

type Payment {
    reservation: Reservation;
    amount: Int;
    date: String;
    method: PaymentMethod;
    status: ActionStatusType;
}

# Pitch & Reservation Types
type Pitch {
    uid: ID;
    name: String;
    description: String;
    images: String[];
    location: Location;
    groundType: PitchType;
    pitchSize: PitchSizeType;
    plan: PricingPlan;
    pricingPlans: PricingPlan[];
    rating: Int;
    owner: Owner;
    amenities: Amenity[];
    reservations: Reservation[];
}

type Reservation {
    id: String;
    start: String;
    end: String;
    reserver: User;
    recurring: Boolean;
    payment: Payment | null;
    pitch: Pitch;
    status: ActionStatusType;
}

# Location Type
type Location {
    longitude: Int;
    latitude: Int;
    building?: String;
    street: String;
    address: String;
    city?: String;
    governorate: String;
}