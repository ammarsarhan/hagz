# Pulled images are ARM native but should not be hard to migrate to latest versions in production.
services:
  # PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  prisma-studio:
    image: node:20-alpine
    container_name: prisma-studio
    working_dir: /usr/src/app/api
    volumes:
      - ./api:/usr/src/app/api
    command: sh -c "npx prisma generate && npx prisma studio --port 5555 --browser none"
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - network
  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API (Node.js)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    environment:
      NODE_ENV: ${NODE_ENV}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - network
    volumes:
      - ./api:/app
      - api_modules:/app/node_modules

  # UI (Next.js)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: ui
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - network
    volumes:
      - ./ui:/app
      - ui_modules:/app/node_modules
      - ui_next:/app/.next

volumes:
  postgres_data:
  redis_data:
  api_modules:
  ui_modules:
  ui_next:

networks:
  network:
    driver: bridge
